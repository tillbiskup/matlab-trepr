		<h1>sim</h1>
		<p class="intro">
			Opening the SIM GUI window.
		</p>
		<h2>Description</h2>
		<p>
			The <tt>sim</tt> command opens the SIM GUI window of the trEPR GUI. Alternatives would be to press <key>F8</key> or click on the &quot;SIM&quot; button in the main GUI.
		</p>
		<h2>Syntax</h2>
		<p>
			<tt>sim</tt>
		</p>
		<h3>Options</h3>
		<p>
			Currently, the <tt>sim</tt> command takes no options.
		</p>
