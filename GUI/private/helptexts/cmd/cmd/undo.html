    <body>
		<h1>undo</h1>
		<p class="intro">
			Undo last change made to currently active dataset.
		</p>
		<h2>Description</h2>
		<p>
			The <tt>undo</tt> command is used to undo the last change applied to the currently active dataset.
		</p>
		<h2>Syntax</h2>
		<p>
			<tt>undo</tt>
		</p>
		<h3>Options</h3>
		<p>
			Currently, the <tt>undo</tt> command takes no options.
		</p>
