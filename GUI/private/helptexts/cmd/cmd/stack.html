		<h1>stack</h1>
		<p class="intro">
			Stack traces in 1D mode.
		</p>
		<h2>Description</h2>
		<p>
			The <tt>stack</tt> command is used to display multiple traces stacked on top of each other. To unstack, use the corresponding command <a href="unstack.html"><tt>unstack</tt></a>.
		</p>
		<h2>Syntax</h2>
		<p>
			<tt>stack</tt>
		</p>
		<h3>Options</h3>
		<p>
			Currently, <tt>stack</tt> doesn't handle any options.
		</p>
