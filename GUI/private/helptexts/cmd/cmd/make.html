		<h1>make</h1>
		<p class="intro">
			Execute more complicated functions.
		</p>
		<h2>Description</h2>
		<p>
			The <tt>make</tt> command might be used in the future to execute rather complicated functions. For the time being it does: nothing.
		</p>
		<h2>Syntax</h2>
		<p>
			<tt>make</tt>
		</p>
		<h3>Options</h3>
		<p>
			Currently, the <tt>make</tt> command takes no options.
		</p>
