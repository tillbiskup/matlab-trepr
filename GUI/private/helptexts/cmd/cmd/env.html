		<h1>env</h1>
		<p class="intro">
			env dataset.
		</p>
		<h2>Description</h2>
		<p>
			The <tt>env</tt> command shows every variable currently defined in context of the GUI CMD in the status window.
		</p>
		<h2>Syntax</h2>
		<p>
			<tt>env</tt>
		</p>
		<h3>Options</h3>
		<p>
			Currently, this command doesn't take any options.
		</p>
